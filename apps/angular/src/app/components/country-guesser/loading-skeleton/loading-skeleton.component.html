<div role="status" class="animate-pulse">
  @for (item of items; track item) {
    <!-- $index reprezentuje aktuální index ve for smyčce. -->
    <div
      class="{{
        $index === 0 ? '!h-6' : 'h-4'
      }} bg-gray-300 rounded-full dark:bg-gray-400 w-full mt-4"
    ></div>
  }
  <span class="sr-only">Loading...</span>
</div>
